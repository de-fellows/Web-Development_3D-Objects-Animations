<!DOCTYPE html>
<html>
<head>
    <title>Three.js Integration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        // Create a scene
        const scene = new THREE.Scene();
        
        // Create a camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        camera.position.z = 5;
        
        // Create a renderer
        const renderer = new THREE.WebGLRenderer({ alpha: true }); // Enable alpha for transparency
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Create a torus knot
        const geometry = new THREE.TorusKnotGeometry(1, 0.4, 128, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x20124D, transparent: true, opacity: 1 }); // Set material to be transparent
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);
        
        // Animate the torus knot
        function animate() {
            requestAnimationFrame(animate);
            torusKnot.rotation.x += 0.01;
            torusKnot.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
